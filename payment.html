<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment- myTrip</title>

  <!-- Bootstrap Css File -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <!-- Font Awesome File -->
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/fontawesome.min.css">

  <!-- Custom Css File -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Jquery File -->
  <script src="js/jquery.js"></script>

</head>

<body class="mainbody">
  <section class="form-signin w-100 m-auto">
    <form action="successfull.html">
      <div class="paylogo d-flex justify-content-center">
        <img class="mb-4" src="images/paypal.png" width="auto" height="57">
      </div>
      <div class="formbody mt-5 row">
        <div class="mb-3 col-12">
          <label for="formGroupExampleInput" class="form-label">Card Number</label>
          <input type="number" class="form-control" id="formGroupExampleInput" placeholder="xxxx - xxxx - xxxx - xxxx"
            required>
        </div>
        <div class="mb-3 col-12">
          <label for="formGroupExampleInput2" class="form-label">Card Holder Name</label>
          <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="*As per card" required>
        </div>
        <div class="mb-3 col-md-6">
          <label for="formGroupExampleInput2" class="form-label ">CVV</label>
          <input type="number" class="form-control" id="formGroupExampleInput2" placeholder="000" required>
        </div>
        <div class="mb-3 col-md-6">
          <label for="formGroupExampleInput2" class="form-label ">Expiry Date</label>
          <input type="month" class="form-control col-6" id="formGroupExampleInput2" placeholder="mm" required>
        </div>
      </div>
      <div class="row">
        <span class="text-muted">*pay in INR with 7.5% tax chargers ₹360 </span>
        <div class="col-12">
          <input href="successfull.html" class="w-100 btn btn-lg btn-primary mt-3" type="submit"
            value="Pay ₹5160/-"></input>
        </div>
      </div>
      </div>
      <p class="mt-4 mb-2 text-muted">© 2022-2023 *Tearms and conditions apply</p>
    </form>
  </section>




  <!-- Custom Js File -->
  <script src="js/script.js"></script>
  <script src="js/search.js"></script>

  <!-- Bootstrap js File -->
  <script src="js/bootstrap.js"></script>

</body>

</html>
